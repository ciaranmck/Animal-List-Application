<div class="container">
  <div class="row">
      <div class="col-4" *ngFor="let animal of animals$ | async">
          <mat-card class="card" [routerLink]="animal.species">
            <mat-card-header>
              <mat-card-title>{{ animal.species }}</mat-card-title>
              <mat-card-subtitle>{{ animal.habitat }}</mat-card-subtitle>
            </mat-card-header>
            <img class="cardImage" mat-card-image src="{{animal.img}}">
          </mat-card>
        </div>
      </div>
  </div>
